<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>task-1</title>
    <script src="https://kit.fontawesome.com/1c9ad4b785.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="main-container">
            <section id="top">
                <div class="heading">
                    <h5>Account</h5>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control fc" placeholder="Full Name">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="text" class="form-control fc " placeholder="Email Adress">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="text" class="form-control fc" placeholder="Password">
                </div>
            </section>

            <section id="middle">
                <div class="row">
                    <div class="col-md-7">
                        <div class="heading">
                            <h5>Date of Birth</h5>
                        </div>
                        <div class="datecontainer">
                            <div class="row">
                                <div class="col-sm-4">
                                    <input type="text" placeholder="DD" class="form-control" name="" id="">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" placeholder="MM" class="form-control" name="" id="">
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" placeholder="YYYY" class="form-control" name="" id="">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-5">
                        <div class="heading">
                            <h5>Gender</h5>
                        </div>
                        <div class="row gendercontainer">
                            <div class="col-sm-6 lessopacity">
                                <button class="mybtn malebtn">Male</button>
                            </div>
                            <div class="col-sm-6 lessopacity">
                                <button class="mybtn">Female</button>
                            </div>
                        </div>

                    </div>
                </div>
            </section>

            <section id="bottom">
                <div class="heading">
                    <h5>Payment Details </h5>
                    <div class="row">
                        <div class="col-sm-6">
                            <button class="credit"> <i class="fab fa-cc-visa"></i> Credit Card</button>
                        </div>
                        <div class="col-sm-6">
                            <button class="paypal"><i class="fab fa-cc-paypal"></i> Paypal</button>
                        </div>
                    </div>
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text"><i class="far fa-credit-card"></i></span>
                    <input type="text" class="form-control fc" placeholder="Card Number">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group mb-3 mt-3">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control fc" placeholder="Card CVC">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="input-group mb-3 mt-3">
                                    <input type="text" class="form-control fc" value="01 Jan">
                                    <span class="input-group-text"><i class="fas fa-chevron-down"></i></span>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group mb-3 mt-3">
                                    <input type="text" class="form-control fc" value="2015">
                                    <span class="input-group-text"><i class="fas fa-chevron-down"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="heading">
                    <h5>Terms and Conditions</h5>
                </div>
                <input type="checkbox" name="" id="terms">
                <p class="termslabel">I accept the terms and conditions for signing up for this service,and hereby
                    confirm I have read the privacy policy.</p>
                 
            </section>
        </div>
    </div>


</body>

</html>
